    <!-- task5 -->
    <h1>I'am a big header!!!</h1>
    <div id="myDiv">
        <p>First paragraph</p>
        <p>Second paragraph</p>
        <p>Third paragraph</p>
        <p>Fourth paragraph</p>
    </div>
    <ul id="myList">
        <li>Make</li>
        <li>me</li>
        <li>horizontal!</li>
    </ul>
    <span>Make me invisible, please!</span>
    <script>
        document.querySelector("h1").style.background = "lightGreen";
        document.getElementById("myDiv").firstElementChild.style.fontWeight = "bold";
        document.getElementById("myDiv").firstElementChild.nextElementSibling.style.color = "red";
        document.getElementById("myDiv").lastElementChild.previousElementSibling.style.textDecoration = "underline";
        document.getElementById("myDiv").lastElementChild.style.fontStyle = "italic";
        document.querySelector("#myList").style.listStyleType = "none";
        document.querySelector("#myList").style.display = "flex";
        document.querySelector("span").style.visibility = "hidden";
    </script>
    <br><br>


    <!-- task6 -->
    <input type="text" id="input1" value="Text1">
    <input type="text" id="input2" value="Text2">
    <script>
        let input1 = document.getElementById("input1");
        input1.value = prompt("Input your message:");
        let input2 = document.getElementById("input2");
        input2.value = prompt("Input your second message:");
        let temp = input1.value;
        input1.value = input2.value;
        input2.value = temp;
    </script>

    <script>
