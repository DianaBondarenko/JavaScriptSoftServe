<body>

    <!-- task2 -->
    <button onclick="downloadBooks()">Download books</button>
    <ul id="booksList"></ul>

    <script>
  
       //  task2

        function downloadBooks() {
            let ajaxRequest = new XMLHttpRequest();
            ajaxRequest.open("GET", "books.json", true);
            ajaxRequest.send();
            ajaxRequest.onreadystatechange = function() {
                if (ajaxRequest.readyState != 4) return;
                if (ajaxRequest.status != 200) {
                    alert("Error " + ajaxRequest.status + ": " + ajaxRequest.statusText);
                } else {
                    let data = JSON.parse(ajaxRequest.response);
                    for (book of data) {
                        let ul = document.getElementById("booksList");
                        ul.innerHTML += "<li>"+book.author+"</li>"
                    }
                }
            }
        }
    </script>
</body>

</html>
